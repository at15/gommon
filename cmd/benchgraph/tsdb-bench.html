
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSDB Bench</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.7.1/echarts.min.js"></script>
</head>
<body>

<div id="totalRequestChart" style="width: 800px;height:400px;"></div>
<br/>

<div id="totalRequestChart2" style="width: 800px;height:400px;"></div>
<br/>


<script type="text/javascript">
var totalRequestChart = echarts.init(document.getElementById('totalRequestChart'));

var totalRequestChartOption = {
	title: {
		text: 'Total Success Request in 5 seconds'
	},
	tooltip: {},
	toolbox: {
		feature: {
			dataView: {show: true, readOnly: true},
			magicType: {show: true, type: ['line', 'bar']},
			restore: {show: true},
			saveAsImage: {show: true}
		}
	},
	/*
	legend: {
		data: ["Xephon-K(Mem)","Xephon-K(Cassandra)","KairosDB","InfluxDB"],
		orient: 'horizontal',
		top: 'bottom'
	},
	*/
	xAxis: {
		type: 'category',
		data: ["10","100","1000","5000"],
		axisLabel: {
			interval: 0, /* NOTE: this is needed to show all the labels */
			rotate: 30
		}
	},
	yAxis: {
		type: 'value'
	},
	series: [{"name":"Xephon-K(Mem)","type":"bar","data":[12327,21099,31791,12279]},{"name":"Xephon-K(Cassandra)","type":"bar","data":[7931,11336,14590,8703]},{"name":"KairosDB","type":"bar","data":[15561,26154,26939,16506]},{"name":"InfluxDB","type":"bar","data":[118,139,131,130]}]
};

totalRequestChart.setOption(totalRequestChartOption);
</script>

<script type="text/javascript">
var totalRequestChart2 = echarts.init(document.getElementById('totalRequestChart2'));

var totalRequestChart2Option = {

			dataView: {show: true, readOnly: true},

			restore: {show: true},
			saveAsImage: {show: true}
		}
	},
	/*
	legend: {
		data: ["Xephon-K(Mem)","Xephon-K(Cassandra)","KairosDB","InfluxDB"],
		orient: 'horizontal',
		top: 'bottom'
	},
	*/
	xAxis: {
		type: 'category',
		data: ["10","100","1000","5000"],
		axisLabel: {
			interval: 0, /* NOTE: this is needed to show all the labels */
			rotate: 30
		}
	},
	yAxis: {
		type: 'value'
	},
	series: [{"name":"Xephon-K(Mem)","type":"bar","data":[12327,21099,31791,12279]},{"name":"Xephon-K(Cassandra)","type":"bar","data":[7931,11336,14590,8703]},{"name":"KairosDB","type":"bar","data":[15561,26154,26939,16506]},{"name":"InfluxDB","type":"bar","data":[118,139,131,130]}]
};

totalRequestChart2.setOption(totalRequestChart2Option);
</script>

</body>
</html>
